      serviceAccountName: cert-manager-webhook-oci
      containers:
        - name: cert-manager-webhook-oci
          image: "tpham/cert-manager-webhook-oci:latest"
          imagePullPolicy: Always
          args:
            - --tls-cert-file=/tls/tls.crt
            - --tls-private-key-file=/tls/tls.key
